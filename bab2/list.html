<html>

<head>
    <title>List</title>
</head>

<body>

    <!-- Ordered List -->
    <h5>Buah-Buahan</h5>
    <ol type="1">
        <li>Semangka</li>
        <li>Mangga</li>
        <li>Pisang</li>
        <li>Jambu</li>
    </ol>

    <!-- unOrdered List -->
    <h5>Buah-Buahan</h5>
    <ul type="dics">
        <li>Semangka</li>
        <li>Mangga</li>
        <li>Pisang</li>
        <li>Jambu</li>
    </ul>
</body>

</html>
